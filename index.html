// copied from: https://stackoverflow.com/a/14991797
let parseCSV = function(str) {
    let arr = [];
    let quote = false;  // true means we're inside a quoted field

    // MY NOTE: COULD EASILY REDO THIS A BIT TO WORK WITH DATA STREAM, WHICH WOULD REDUCE MEM FOOTPRINT??
    // iterate over each character, keep track of current row and column (of the returned array)
    for (let row = 0, col = 0, c = 0; c < str.length; c++) {
        let cc = str[c], nc = str[c+1];        // current character, next character
        arr[row] = arr[row] || [];             // create a new row if necessary
        arr[row][col] = arr[row][col] || '';   // create a new column (start with empty string) if necessary

        // If the current character is a quotation mark, and we're inside a
        // quoted field, and the next character is also a quotation mark,
        // add a quotation mark to the current column and skip the next character
        if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; }  

        // If it's just one quotation mark, begin/end quoted field
        if (cc == '"') { quote = !quote; continue; }

        // If it's a comma and we're not in a quoted field, move on to the next column
        if (cc == ',' && !quote) { ++col; continue; }

        // If it's a newline (CRLF) and we're not in a quoted field, skip the next character
        // and move on to the next row and move to column 0 of that new row
        if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }

        // If it's a newline (LF or CR) and we're not in a quoted field,
        // move on to the next row and move to column 0 of that new row
        if (cc == '\n' && !quote) { ++row; col = 0; continue; }
        if (cc == '\r' && !quote) { ++row; col = 0; continue; }

        // Otherwise, append the current character to the current column
        arr[row][col] += cc;
    }
    return arr;
}
	
let parseActas = function(str) {
	let csv_arr = parseCSV(str);
	
	let parsed_headers = {};
	let headers = csv_arr[0];
	for (let i=0; i<headers.length; i++) { parsed_headers[headers[i]] = i; }
	
	let parsed_actas = {};
	const mesa_number_index = headers.indexOf('Número Mesa');
	const inscritos_index = headers.indexOf('Inscritos');
	for (let i=1; i<csv_arr.length; i++) {
		for (let j=0; j<csv_arr[i].length; j++) {
			// not sure if this number check is necessary. i hate loose typing.
			if (j >= inscritos_index || j == mesa_number_index) { // assert: all headers after 'inscritos' are for vote counts. (in real unmodified spreadsheet, this isn't true. there's 'estado de acta'. maybe i can enumerate all the different vote counts, but i really don't care.)
				let num = parseInt(csv_arr[i][j]);
				if (isNaN(num)) {
					console.error("Parse failed! Expected a number for header '"+headers[j]+"' but got: " + csv_arr[i][j]);
					return[{}, {}];
				}

				csv_arr[i][j] = num;
			}
		}

		parsed_actas[csv_arr[i][mesa_number_index]] = csv_arr[i];
	}
	
	return [parsed_headers, parsed_actas];
};
	
let loadActas = function(callback) {
	const url = "https://raw.githubusercontent.com/futurebum/boliviasims/master/final_computo.csv";
	let request = new XMLHttpRequest();
	request.onreadystatechange = function() {
		if (request.readyState === 4) {
			if (request.status === 200) {
				callback(request.responseText);
			}
			else {
				console.error("Failed to load actas! request.status = " + request.status + ", request.readyState = " + request.readyState);
			}
		}
	};
	request.open("GET", url);
	request.responseType = 'text';
	request.send();
};

	let acta_map = {}; // map of maps. basically, a tree to recreate the geography of (non-projected) voting precincts.
	for (let i=0; i<acta_keys.length; i++) {
		let mesa_number = acta_keys[i];
		let acta_to_project = actas_to_project[mesa_number];
		if (acta_to_project === undefined) { // if it's not going to be projected, add it.
			if(saved_do_full_sim) {
				for (let j=0; j<vote_headers.length; j++) {
					base_totals[j] += get_acta_data(mesa_number, vote_headers[j]);
				}
			}
			
			// traverse tree to get to recinto, making new maps if necessary.
			let last_map = acta_map;
			let current_map;
			for (let j=0; j<geo_headers.length - 1; j++) { // stop before recinto.
				let geo_id = get_acta_data(mesa_number, geo_headers[j]);
				current_map = last_map[geo_id];
				if (current_map === undefined) {
					last_map[geo_id] = current_map = {};
				}
				last_map = current_map;
			}
			
			// add to precinct array.
			let precinct_name = get_acta_data(mesa_number, 'Recinto');
			let precinct_arr = current_map[precinct_name];
			if (precinct_arr === undefined) {
				current_map[precinct_name] = precinct_arr = [];
			}
			precinct_arr.push(mesa_number);
		}
		
		// can probably consolidate.
		if (saved_do_full_sim || acta_to_project !== undefined) {
			for (let j=0; j<vote_headers.length; j++) {
				real_totals[j] += get_acta_data(mesa_number, vote_headers[j]);
			}
		}
	}
	
	console.debug("base totals => " + base_totals);
	
	// maybe add an 'n' sims thing here. would make it easier to pre-compute.
	let do_simulation = function(base_votes, proj_actas) {
		let votes = [];
		for (let i=0; i<vote_headers.length; i++) { votes[i] = base_votes[i]; }
		let mesa_numbers = (Array.isArray(proj_actas) ? proj_actas : Object.keys(proj_actas));
		for (let i=0; i<mesa_numbers.length; i++) {
			let mesa_number = mesa_numbers[i];
			// maybe manage two precompute maps. (one: key=mesa_num,val=map_where_randoms_start [need geo_header_index, tho]) (two: key=precinct_arr, val=precinct_vote_table).
			// problem with #1 is match specificity might change, so maybe check on that?
				// Nah, it's good for one run, for sure.
			// #2 seems ok, but i don't know how much it'll save me. doubt the map traversal is that costly.
				// Eh, do it for one run.
			
			// traverse map as far as you can, then random once you can't any further.
			let last_map = acta_map;
			let current_map;
			let start_random = (acta_map[get_acta_data(mesa_number, geo_headers[0])] ? false : true); // implies novel countries will get random precinct from whole population of precincts. (probably outside of bolivia, tho, since bolivia only one key at 'país' level, of course, and there's no weighting of the different decision paths.)
			for (let j=0; j<geo_headers.length; j++) {
				if (!start_random) {
					let geo_id = get_acta_data(mesa_number, geo_headers[j]);
					current_map = last_map[geo_id];
					if (current_map === undefined) {
						start_random = true;
						let rand_keys = Object.keys(last_map);
						let rand_key = rand_keys[Math.floor(Math.random() * rand_keys.length)];
						current_map = last_map[rand_key];
					}
				}
				else {
					let rand_keys = Object.keys(last_map);
					let rand_key = rand_keys[Math.floor(Math.random() * rand_keys.length)];
					current_map = last_map[rand_key];
				}
				
				last_map = current_map;
			}
			
			// add up the precinct votes.
			let precinct = current_map; // just for clarity. [current_map should be a recinto (array of mesa id#s)]
			let precinct_votes = [];
			for (let j=0; j<vote_headers.length; j++) {
				precinct_votes[j] = 0;
				for (let k=0; k<precinct.length; k++) {
					precinct_votes[j] += get_acta_data(precinct[k], vote_headers[j]);
				}
			}
			
			// now do projection and add to vote totals!
			let my_inscritos = get_acta_data(mesa_number, 'Inscritos');
			let precinct_inscritos = precinct_votes[vote_headers.indexOf('Inscritos')];
			for (let j=0; j<vote_headers.length; j++) {
				votes[j] += (my_inscritos * (precinct_votes[j] / precinct_inscritos));
			}
		}
		return votes;
	}
	
	let make_table = function(votes, title) {
		console.debug("making '"+title+"' table from: "+votes);
		
		let table = document.createElement("table");
		table.style.width = "100%";
		table.style.textAlign = 'center';
		table.style.borderStyle = 'solid';
		
		let caption = document.createElement("caption");
		caption.innerHTML = title;
		table.append(caption);
		
		let table_headers = document.createElement("tr");
		let table_votes = document.createElement("tr");
		let table_raw_pcts = document.createElement("tr");
		let table_vote_shares = document.createElement("tr");
		
		// make some header-like things on the side.
		let cell = document.createElement("th");
		table_headers.append(cell);
		cell = document.createElement("th");
		cell.innerHTML = "Vote Totals: ";
		table_votes.append(cell);
		cell = document.createElement("th");
		cell.innerHTML = "Percentages: ";
		table_raw_pcts.append(cell);
		cell = document.createElement("th");
		cell.innerHTML = "Vote Share: ";
		table_vote_shares.append(cell);
		
		let emitidos = 0;
		let valid_votes = 0;
		for (let i=0; i<votes.length; i++) {
			if (vote_headers[i] !== 'Inscritos' && vote_headers[i] !== 'Votos Válidos') {
				emitidos += votes[i];
				if (vote_headers[i] !== 'Blancos' && vote_headers[i] !== 'Nulos') {
					valid_votes += votes[i];
				}
			}
		}
		
		cell = document.createElement("th");
		cell.innerHTML = "Turnout";
		table_headers.append(cell);
		cell = document.createElement("td");
		let inscritos = votes[vote_headers.indexOf('Inscritos')];
		let turnout = (inscritos > 0 ? 100.0 * (emitidos / inscritos) : 0);
		cell.innerHTML = turnout.toFixed(2) + '%';
		table_votes.append(cell);
		cell = document.createElement("td");
		table_raw_pcts.append(cell);
		cell = document.createElement("td");
		table_vote_shares.append(cell);
		
		for (let i=0; i<vote_headers.length; i++) {
			let table_header = document.createElement("th");
			table_header.innerHTML = vote_headers[i];
			table_headers.append(table_header);
			
			let table_vote = document.createElement("td");
			table_vote.innerHTML = votes[i].toFixed(2); // it should be fine at zeroooooo?
			table_votes.append(table_vote);
			
			if (vote_headers[i] !== 'Inscritos') {
				let table_pct = document.createElement("td");
				let pct = (emitidos > 0 ? (votes[i] / emitidos) * 100.0 : 0);
				table_pct.innerHTML = pct.toFixed(2) + '%';
				table_raw_pcts.append(table_pct);
			}
			else {
				table_raw_pcts.append(document.createElement("td"));
			}
		
			if (vote_headers[i] !== 'Inscritos' && vote_headers[i] !== 'Votos Válidos' && vote_headers[i] !== 'Blancos' && vote_headers[i] !== 'Nulos') {
				let table_vote_share = document.createElement("td");
				let vote_share = (valid_votes > 0 ? (votes[i] / valid_votes) * 100.0 : 0);
				table_vote_share.innerHTML = vote_share.toFixed(2) + '%';
				table_vote_shares.append(table_vote_share);
			}
			else {
				table_vote_shares.append(document.createElement("td"));
			}
		}
		
		table.append(table_headers);
		table.append(table_votes);
		table.append(table_raw_pcts);
		table.append(table_vote_shares);
		
		return table;
	};
	
	let basic_table = make_table(real_totals, 'Real Vote Totals');
	let results_div = document.getElementById("results_div");
	results_div.innerHTML = '';
	results_div.append(basic_table);
	
	// do the sims.
	let sims_arr = [];
	let sims_totals = [];
	for (let i=0; i<vote_headers.length; i++) { sims_totals[i] = 0; }
	for (let i=0; i<num_sims; i++) { // num_sims was declared at start of function.
		let sim = do_simulation(base_totals, actas_to_project);
		sims_arr.push(sim);
		for (let j=0; j<vote_headers.length; j++) {
			//console.debug("sims_totals[j] += sim[j]  =>   "+sims_totals[j]+" += "+sim[j]);
			sims_totals[j] += sim[j];
		}
	}
	
	//console.debug("sims_totals (len: "+sims_totals.length+") => "+sims_totals);
	//console.debug("sims_arr (len: "+sims_arr.length+") => "+sims_arr);
	
	// do averages, then make tables for the sims and add them to the page.
	let sims_avgs = [];
	for (let i=0; i<vote_headers.length; i++) { sims_avgs[i] = (sims_totals[i] / num_sims); }
	results_div.append(make_table(sims_avgs, "Average of All Simulations (" + (sims_arr.length) + ")"));
	for (let i=0; i<sims_arr.length; i++) {
		results_div.append(make_table(sims_arr[i], "Simulation #" + (i + 1)));
	}
	
	let button = document.getElementById("project_button");
	button.style.color = "green";
	button.innerHTML = "Projection "+(sims_arr.length)+" of "+(sims_arr.length)+" completed.";
};

// starts the whole process.
document.getElementById("project_button").onclick = function() {
	this.style.color = "red";

	// load actas if not already loaded.
	let sims_headers = saved_headers;
	let sims_actas = saved_actas;
	if (Object.keys(sims_actas).length === 0) { // unloaded.
		loadActas(function(response_str) {
			let arr = parseActas(response_str);
			sims_headers = saved_headers = arr[0];
			sims_actas = saved_actas = arr[1];
			do_sims(sims_headers, sims_actas);
		});
	}
	else { // loaded.
		do_sims(sims_headers, sims_actas);
	}
};
</script>
</body>
</html>
